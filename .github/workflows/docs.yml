name: Deploy Docs

permissions:
    contents: read
    pages: write
    id-token: write

on:
    push:
        branches: [ main ]

concurrency:
    group: pages
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Setup Pnpm
              uses: pnpm/action-setup@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm
            - name: Setup Pages
              uses: actions/configure-pages@v4
            - name: Install Dependencies
              run: pnpm install
            - name: Build
              run: pnpm build:docs
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./www/build/client

    deploy:
        runs-on: ubuntu-latest
        needs: build
        name: Deploy
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Configure Pages
              uses: actions/configure-pages@v4
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4